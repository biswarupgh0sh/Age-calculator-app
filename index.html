<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <form class="container">
      <div class="input-grid">
        <div class="input-container">
          <label class="little">DAY</label>
          <input
            type="number"
            id="day"
            placeholder="DD"
          />
          <small></small>
        </div>
        <div class="input-container">
          <label class="little">MONTH</label>
          <input
            type="number"
            id="month"
            placeholder="MM"
          />
          <small></small>
        </div>
        <div class="input-container">
          <label class="little">YEAR</label>
          <input type="number" id="year" placeholder="YYYY" min="1"/>
          <small></small>
        </div>
      </div>

      <button id="btn">
        <img src="./assets/images/icon-arrow.svg" />
      </button>

      <div class="output">
        <h1><span id="years">--</span>years</h1>
        <h1><span id="months">--</span>months</h1>
        <h1><span id="days">--</span>days</h1>
      </div>
    </form>

    <script src="./main.js"></script>
  </body>
</html>
